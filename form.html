    <header class="header">
      <h1 class="headline">Quiz App</h1>
    </header>
    <main>
      <h2 class="form-headline">Create your own Quiz-card!</h2>
      <form class="form" data-js="quizForm">
        <label for="your-question">Your Question</label>
        <textarea
          name="your-question"
          class="userInput"
          data-js="userQuestion"
        ></textarea>
        <label for="your-answer">Your Answer</label>
        <textarea
          name="your-answer"
          class="userInput"
          data-js="userAnswer"
        ></textarea>
        <label for="tags">Suggested Tag</label>
        <input name="tags" class="tags" />
        <br />
        <button class="submit__button" type="submit">Send</button>
      </form>
    </main>
